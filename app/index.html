<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';
        style-src-elem 'self' https://fonts.googleapis.com/css;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: http:;
        media-src 'self' data: http:;
    ">
    <title>Poddycast</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/content_left.css">
    <link rel="stylesheet" href="./css/content_right.css">
    <link rel="stylesheet" href="./css/content_bottom.css">
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" href="./css/list_item.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="content">

        <!-- Left pane -->
        <div id="content-left">
            <div id="search" class="bg-light rounded-3">
                <i class="bi bi-search my-auto text-secondary"></i>
                <input id="search-input" type="text" name="search" placeholder="Find podcast">
            </div>
            <div id="menu" class="mt-2">
                <ul>
                    <li id="menu-episodes" class="mx-2 rounded-3 fw-light selected">
                        <i class="bi bi-music-note-list text-blue my-auto" style="font-size: 1.3rem;"></i>
                        <span class="new-episodes">New Episodes</span>
                        <div class="menu-count">0</div>
                    </li>
                    <li id="menu-favorites" class="mx-2 rounded-3 fw-light">
                        <i class="bi bi-bookmark-heart-fill text-pink my-auto" style="font-size: 1.3rem;"></i>
                        <span class="favorites">Favorites</span>
                        <div class="menu-count">0</div>
                    </li>
                    <li id="menu-history" class="mx-2 rounded-3 fw-light">
                        <i class="bi bi-clock-history text-secondary my-auto" style="font-size: 1.3rem;"></i>
                        <span class="history">History</span>
                    </li>
                    <li id="menu-statistics" class="mx-2 rounded-3 fw-light">
                        <i class="bi bi-clipboard-data-fill text-teal my-auto" style="font-size: 1.3rem;"></i>
                        <span class="statistics">Statistics</span>
                    </li>
                    <li id="menu-settings" class="mx-2 rounded-3 fw-light" data-bs-toggle="modal" data-bs-target="#settingsBackdrop">
                        <i class="bi bi-sliders2 text-warning my-auto" style="font-size: 1.3rem;"></i>
                        <span class="settings p-0">Settings</span>
                    </li>
                    <li id="menu-refresh" class="mx-2 px-2 rounded-3 fw-light mt-4 btn btn-outline-secondary border-secondary">
                        <i class="bi bi-arrow-repeat" style="font-size: 1rem;"></i>
                        <span class="refresh">Refresh</span>
                    </li>
                </ul>
            </div>
            <div id="playlist-header">
                <h3 class="playlists">Playlists</h3>
            </div>
            <div id="playlists" class="mt-3">
                <ul>
                </ul>
            </div>
            <footer>
                <i id="new_list-button" class="bi bi-plus-circle my-auto mx-auto text-secondary" style="font-size: 1.3rem; cursor: pointer;"></i>
                <input id="new_list-input" type="text" name="new_list" placeholder="New List">
            </footer>
        </div>

        <!-- Right pane -->
        <div id="content-right">
            <div id="content-right-header">
                <h1 class="lead fs-3 my-auto">New Episodes</h1>
                <div id="content-right-header-actions"></div>
            </div>
            <div id="content-right-body">
                <div id="res">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>

        <!-- Bottom pane -->
        <div id="content-bottom">
            <div id="content-right-footer">
                <audio id="player">
                    <source src="" type="audio/mpeg">
                </audio>
                <div id="content-right-player">
                    <div id="slider-container">
                        <input type= "range" class = "slider" id = "slider" value = "0" maxlength ="100" >
                    </div>
                    <img id="content-right-player-img" src="./img/poddycast-placeholder-dark.png" style="cursor: default;">
                    <div id="content-right-player-title">No episode selected</div>

                    <div id="replay-30-sec" style="position: relative;">
                        <span style="font-size: .6rem; position: absolute; left: .7rem; top: .3rem;">30</span>
                        <img style="height: 2.4rem;" src="./img/return-down-back-outline.svg">
                    </div>
                    <img id="play-pause" mode="pause" src="./img/play-outline.svg">
                    <div id="forward-30-sec" style="position: relative;">
                        <span style="font-size: .6rem; position: absolute; left: .7rem; top: .3rem">30</span>
                        <img style="height: 2.4rem;" src="./img/return-down-forward-outline.svg">
                    </div>

                    <!-- <i id="volume-button" class="btn btn-link link-secondary bi bi-volume-up" style="font-size: 1.8rem;"></i> -->
                    <img id="volume-button" src="./img/volume-high-outline.svg" style="height: 1.8rem;">
                    <input id="volume" type="range" name="volume" min="0.001" max="1" step="0.0001">
                    <div id="volume-fill"></div>

                    <div class="content-right-player-speed-btn">
                        <button class="content-right-player-speed" id="content-right-player-speed-down" type="button" name="speedDown">-</button>
                        <button id="content-right-player-speed-indicator">1.0x</button>
                        <button class="content-right-player-speed" id="content-right-player-speed-up" type="button" name="speed">+</button>
                    </div>
                    <div id="content-right-player-time">00:00:00</div>
                    <div id="content-right-player-duration">00:00:00</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="settingsBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="settingsBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsBackdropLabel">Settings</h1>
                </div>
                <div id="settingsModalBody" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/render.js"></script>
</body>
</html>
